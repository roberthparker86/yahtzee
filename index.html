<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
	<title>Space Yahtzee!!!</title>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/04aca8327c.js" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-blue">
  <h1 class="text-red">Space Yahtzee</h1>

  <!-- Main container -->
  <main>
    <aside>
      <i id="icon1" class="fas fa-dice-two dice py-2"></i>
      <i id="icon2" class="fas fa-dice-two dice py-2"></i>
      <i id="icon3" class="fas fa-dice-two dice py-2"></i>
      <i id="icon4" class="fas fa-dice-one dice py-2"></i>
      <i id="icon5" class="fas fa-dice-one dice py-2"></i>
    </aside>
    <article id="player">
      <div class="scoreboard__header">
        <img src="img/icon_Player-white.svg" alt="Player icon" class="icons">
        <h2 class="text-red">Player</h2>
      </div>
    </article>
    
    <article id="computer" class="d-none"></article>
  </main>

  <script src="js/populate.js"></script>
</body>

</html>
