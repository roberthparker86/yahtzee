<body class="bg-dark-blue">

  <!-- Main container -->

      <button>Roll</button>
      <div class="dice-container">
        <i class="fas dice fa-dice-one"></i>
        <i class="fas dice fa-dice-one"></i>
        <i class="fas dice fa-dice-one"></i>
        <i class="fas dice fa-dice-one"></i>
        <i class="fas dice fa-dice-one"></i>
      </div>
    </aside>
    
    <article id="player" class="">
      <!-- Player Scoreboard populate here -->
    </article>

    <article id="computer" class="">
      <!-- Computer Scoreboard populate here -->
    </article>
  </main>

  <script src="js/Dice.js"></script>  
  <script src="js/Scoreboard.js"></script>
  <script src="js/populate.js"></script>
